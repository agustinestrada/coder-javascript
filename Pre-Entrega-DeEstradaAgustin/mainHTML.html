<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pre Entrega 2 - Agustin de Estrada</title>
</head>
<body>
    <header>
        <h2>Agustin de Estrada</h2>
        <nav>
            <ul class="nav-bar">
                <li class="home">Home</li>
                <li class="ofertas">Ofertas</li>
                <li class="newsletter">Newsletter</li>
                <li class="contacto">Contacto</li>    
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="section">
            <form action="/" method="post">
                <input type="text" class="nombre" placeholder="Nombre">
                <span class="nombre-error error"></span>
                <input type="text" class="apellido" placeholder="apellido">
                <span class="apellido-error error"></span>
                <input type="text" class="email" placeholder="email">
                <span class="email-error error"></span>
                <div class="div-input">
                    <span>Queres suscribirte?</span>
                    <select name="suscripcion" id="suscripcion">
                        <option value="Si">Si</option>
                        <option value="No">No</option>
                    </select>
                </div>
                
                <span>Por favor ingresa tu idioma</span>
                <div>
                    <select name="idioma" id="idioma">
                        <option value="en">English</option>
                        <option value="fr">Française</option>
                        <option value="es">Español</option>
                    </select>
                </div>
                
                <input type="submit" class="btn-submit">
            </form>
        </section>
    </main>

    <footer>
        <h2>Agustin de Estrada</h2>
        <nav>
            <ul class="nav-bar">
                <li class="home"><a href="https://github.com/agustinestrada">Github</a></li>
                <li class="ofertas"><a href="https://www.linkedin.com/in/agust%C3%ADn-de-estrada-65a4b58b/">Linkedin</a></li> 
            </ul>
        </nav>
    </footer>



    <script src="index.js"></script>
</body>
</html>
